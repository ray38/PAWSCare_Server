<div class="panel panel-default" ng-init="getPets()">
  <div class="panel-heading">
    <h3 class="panel-title">List of Pets</h3>
  </div>
  <div class="panel-body">
  	<div class="row">
  		<div ng-repeat="pet in pets">
  			<div class="col-md-12">
  				<div class="col-md-6">
  					<h4>{{pet.pet_name}}</h4>
  					<p>Owner: {{pet.owner}}</p>
            <p>Age: {{pet.age}}</p>
            <a class="btn btn-primary" href="#/pets/details/{{pet._id}}">View Details</a>
  				</div>
  				<div class="col-md-6">
  					<p>{{pet.species}}</p>
  					
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
</div>
